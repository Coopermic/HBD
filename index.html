<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
</head>
<body>
    <div class="container">
        <h1 id="parabens">Parabéns, Monkey!!</h1>
        <p>Feliz aniversário! yayy!</p>
        
        <div class="media-container">
            <!-- Vídeo -->
            <div class="video-container">
                <iframe width="1000" height="600" src="https://www.youtube.com/embed/1K9JZCxQtaM?autoplay=1" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- GIF e Áudio -->
            <div class="gif-audio-container">
                <div class="gif-container">
                    <img src="dino-dancando.gif" alt="Dinossauro Dançante" class="trex">
                </div>
                <div class="audio-controls">
                    <audio id="roar" src="t-rex-roar.mp3" controls></audio>
                </div>
                <div class="now-container">
                    <img src="now.png" alt="Agora" class="now-image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
